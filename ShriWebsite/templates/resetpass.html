{%extends 'base.html'%} 

{%block title%}Reset Password - Shri{%endblock%} 

{%block stylesheets%}
<link
  rel="stylesheet"
  type="text/css"
  href="{{url_for('static', filename='css/resetpass.css')}}"
/>
{%endblock%} 

{%block content%}
<body>
  <div class="logo">
    <a href="/"
      ><img
        src="{{url_for('static', filename='images/Shri_Colourful.png')}}"
        alt="Shri Logo"
    /></a>
  </div>
  <h1>Forgot Password</h1>
  {% if message %}
  <p>{{ message }}</p>
  {% endif %} {% if not reset_email %}
  <div class="form-container">
    <form method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">Send OTP</button>
    </form>
  </div>
  {% else %}
  <div class="form-container">
    <form method="POST">
      <label for="otp">OTP:</label>
      <input type="text" id="otp" name="otp" required />
      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" required />
      <label for="confirm_password">Confirm Password:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <p class="resend-pass"><a href="/auth/resend-otp">Resend OTP</a></p>
  </div>
  {% endif %}
</body>
{%endblock%}
