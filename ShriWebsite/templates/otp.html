{%extends 'base.html'%}

{%block title%}Verify your login{%endblock%}

{%block content%}
<body style="font-family: Helvetica, Arial, sans-serif; margin: 0px; padding: 0px; background-color: #ffffff;">
    <table role="presentation"
      style="width: 100%; border-collapse: collapse; border: 0px; border-spacing: 0px; font-family: Arial, Helvetica, sans-serif; background-color: rgb(239, 239, 239);">
      <tbody>
        <tr>
          <td align="center" style="padding: 1rem 2rem; vertical-align: top; width: 100%;">
            <table role="presentation" style="max-width: 600px; border-collapse: collapse; border: 0px; border-spacing: 0px; text-align: left;">
              <tbody>
                <tr>
                  <td style="padding: 40px 0px 0px;">
                    <div style="text-align: center;">
                      <div style="padding-bottom: 20px;"><img
                          src="https://github.com/IAMKKD-1/Shri-AiCodeGen/blob/main/Website/static/images/Shri_s_Logo-removebg.png?raw=true"
                          alt="Shri.ai" style="width: 56px;"></div>
                    </div>
                    <div style="padding: 20px; background-color: rgb(255, 255, 255);">
                      <div style="color: rgb(0, 0, 0); text-align: center;">
                        <h1 style="margin: 1rem 0">Verification code</h1>
                        <p style="padding-bottom: 16px">Please use the verification code below to reset your password.</p>
                        <p style="padding-bottom: 16px"><strong style="font-size: 130%">{otp}</strong></p>
                        <p style="padding-bottom: 16px">If you did not request for password reset, ignore this email.</p>
                        <p style="padding-bottom: 16px">Thanks,<br>Shri.ai</p>
                      </div>
                    </div>
                    <div style="padding-top: 20px; color: rgb(184, 125, 0); text-align: center;">
                      <p style="padding-bottom: 16px">Made with &#x2665; in India</p>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
{%endblock%}
